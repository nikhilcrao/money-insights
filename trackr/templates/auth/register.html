{% extends "base.html" %}

{% block content %}
<h1>Register</h1>
<form method="POST" action="{{ url_for('auth.register') }}">
    {{ form.csrf_token }}
    {{ form.username.label }} {{ form.username(size=20) }}
    {{ form.password.label }} {{ form.password(size=20) }}
    {{ form.next() }}
    {{ form.submit() }}
</form>
{% endblock %}
